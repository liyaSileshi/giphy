<!DOCTYPE html>
<html>
    <head>
      <title>Giphy</title>
    </head>

    <body>

      <div class = 'container'>
        <header>
          <form>
            <input type='text' placeholder='search'>
            <button type='submit'>Search</button>
          </form>
        </header>

        <div class='results'>
          <!-- Gif images here -->
        </div>
      </div>

      <!-- Script -->
      <script>

        const q = 'cats'
        const apikey = 'ibUJBhwiC0v2pALVv5nWYTefbVleHHd9'
        const path = `https://api.giphy.com/v1/gifs/search?api_key=${apikey}&q=${q}`

        const p = fetch(path) //Promise 1 - not the data, just the thread
        const p2 = p.then(function(res) {
          return res.json()  //Promise 2 - response to the first promise 
        })

        p2.then(function(json) {  //get the json data, handles the actual data
          console.log(json)
        })

      </script>
    </body> 
</html>
